<ion-header no-border>
  <ion-toolbar color="danger">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

 
    <h6 *ngIf="dataLocalService.noticias.length === 0" color="dark">
        Ningun favorito seleccionado
    </h6>



  <app-noticias *ngIf="dataLocalService.noticias.length > 0"
                 [enFavoritos]="true"
                 [noticias]="dataLocalService.noticias"
                 ></app-noticias>

</ion-content>
